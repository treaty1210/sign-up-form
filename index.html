<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left"> 
            <div class="dark-text">    
                <p>Terra Novum: A New World</p>
            </div>
            <div class="dark-footer">
                <div class="image-footer">
                    Photo by &nbsp<a href="https://unsplash.com/@plhnk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Paul Hanaoka</a>&nbsp on  &nbsp<a href="https://unsplash.com/photos/XypC0Hi4vhs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>    
                </div>
            </div>
        </div>
        <div class="right">
            <div class="slogan">
                <h2>Planning to explore a new world? Tired of living on a planet where most of the land has been explored? Sign up <i>TODAY</i>!
                    <br></br>
                    Come, a whole <em>new</em> world is waiting!
                </h2>
            </div>

            <div class="signUpForm">
                
                <form action="example.com" method="get">

                    <div class="firstCol">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>

                        <label for="email">Email</label>
                        <input type="email" id="last_name" required>

                        <label for="password">Password</label>
                        <input type="text" id="phone" required minlength="6" maxlength="20">
                    </div>

                    <div class="secondCol">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" required>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>

                        <label for="confirm_pass">Confirm Password</label>
                        <input type="text" id="confirm_pass" required minlength="6" maxlength="20">
                    </div>



                </form>
            </div>

            <div class="signUpButton">
                <div class="signUpMsg">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in here.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
