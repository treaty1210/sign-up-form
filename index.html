<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="left">    

            <p>Terra Novum: A New World</p>

                <div class="image-footer">

                    Photo by <a href="https://unsplash.com/@plhnk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Paul Hanaoka</a> on <a href="https://unsplash.com/photos/XypC0Hi4vhs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    
                </div>
        </div>

        <div class="right">

            <div class="header">

                <div class="signUpForm">

                    <form action="example.com">

                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>

                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" required>

                        <label for="email">Email</label>
                        <input type="email" id="last_name" required>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>

                        <label for="password">Password</label>
                        <input type="text" id="phone" required minlength="6" maxlength="20">

                        <label for="confirm_pass">Confirm Password</label>
                        <input type="text" id="confirm_pass" required minlength="6" maxlength="20">


                    </form>

                </div>

            </div>

            <div class="footer">

                <button>Create Account</button>

                <p>Already have an account? <a href="">Log in here.</a></p>

            </div>
        </div>
    </div>
</body>
</html>
